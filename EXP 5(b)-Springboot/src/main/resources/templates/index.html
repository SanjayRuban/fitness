<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        a { padding: 5px 10px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; }
        a.delete { background: #e74c3c; }
        .top { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Library Management</h2>
    <div class="top">
        <a href="/add">Add Book</a>
    </div>
    <table>
        <tr>
            <th>Title</th><th>Author</th><th>ISBN</th><th>Actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${book.id})}" class="delete">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
